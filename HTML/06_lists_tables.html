<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Tables</title>
</head>
<body>
  <!-- unordered lists -->
  <ul style="list-style:circle"> <!-- styling in CSS!!! -->
    <li> Item 1 </li>
    <li> Item 2 </li>
    <li> Item 3 </li>
    <li> Item 4 </li>
  </ul>

  <!-- ordered list -->
  <ol type="I">
    <li> Item 1</li>
    <li> Item 2</li>
    <li> Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- nested lists -->
  <ul style="list-style:circle"> <!-- styling in CSS!!! -->
    <li> Item 1 </li>
      <ul>
        <li> Nested Item 1</li>
        <li> Nested Item 2</li>
      </ul>
    <li> Item 2 </li>
    <li> Item 3 </li>
    <li> Item 4 </li>
  </ul>

  <!-- tables -->
  <table style = "width: 600px"> <!-- Style in CSS !!! -->
    <thead>
      <tr> 
        <th> First Name</th>
        <th> Last Name</th>
        <th> Email Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>jdoe@gmail.com</td>
      </tr>
      <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>ksmith@gmail.com</td>
      </tr>
      <tr>
        <td>Jeff</td>
        <td>Wilson</td>
        <td>jwilson@gmail.com</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
