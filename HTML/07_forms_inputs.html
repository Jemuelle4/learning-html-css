<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Input</title>
</head>

<!-- Values are the ones that gets sent to server
     Type is the type (checkbox, radioheads, messages)
     Label is just the label -->
<body>
  <form action="process.php">
    <div>
      <!-- text input -->
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name">
    </div>
    <!-- email input -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name = "email" id="email" placeholder="Enter an email">
    </div>
    <!-- text area input -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="10"></textarea>
    </div>
    <!-- select -->
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
      </select>
    </div>
    <!-- number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name = "age" id = "age">
    </div>
    <!-- date -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name= "birthdate" id="birthdate">
    </div>
    <!-- radio -->
    <div>
      <label for="membership"> Membership</label><br>
      <input type="radio" name = "membership" value="simple" id="membership"> Simple
      <input type="radio" name = "membership" value="standard" id="membership" checked> Standard
      <input type="radio" name = "membership" value="super" id="membership"> Super
    </div>
    <!-- checkbox -->
    <div>
      <label for="membership"> I like</label><br>
      <input type="checkbox" name = "likes" value="bikes" id="likes"> bike
      <input type="checkbox" name = "likes" value="cars" id="likes" checked> car
      <input type="checkbox" name = "likes" value="boat" id="likes"> boat
    </div>
    <!-- input submit -->
    <input type="submit" value="Submit">
    <!-- using button tag -->
    <!-- <button type = "submit" >Submit</button> -->
    <button type = "reset">Reset</button>
  </form>  
</body>
</html>
