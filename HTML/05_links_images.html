<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External Link -->
  <p>
    <a href="http://google.com">Click For Google</a>
  </p>
  <!-- Opened in new windows -->
  <p>
    <a href="http://google.com" target = "_blank">Click For Google</a>
  </p>

  <!-- Internal link-->
  <p>
    <a href="/04_typography.html"> Typography</a>
  </p>

  <!-- local image -->
  <img src="/images/sample.jpg" alt="My Image" width="200"> <!-- width usually in css-->

  <!-- remote image -->
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="">
</body>
</html>
